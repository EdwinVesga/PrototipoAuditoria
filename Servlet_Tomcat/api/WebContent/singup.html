
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PrototipoAuditoria</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
            
                <div class="col-12 singup-img">
                    <img src="static/img/singup.png" th:src="@{/img/singup.png}"/>
                </div>
                
                <form class="col-12" action="/Singup" method="POST">
                
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Password" name="password"/>
                    </div>
                    
                    <div class="form-group" id="nombres-group">
                        <input type="text" class="form-control" placeholder="Nombres" name="nombres"/>
                    </div>
                    
                    <div class="form-group" id="nombres-group">
                        <input type="text" class="form-control" placeholder="Apellidos" name="apellidos"/>
                    </div>
                    
                    <div class="form-group" id="correo-group">
                        <input type="text" class="form-control" placeholder="Correo" name="correo"/>
                    </div>
                    
                    <div class="form-group" id="celular-group">
                        <input type="text" class="form-control" placeholder="Celular" name="celular"/>
                    </div>
                    
                    <div class="form-group" >
                    	<label for="roles" id="cedula-group"><font color="#ffffff">Cargo</font></label>
                    	<select class="form-control" id="roles" name="rol" required>
                    		<option value="Auditor">
                    		Auditor
                    		</option>
                    		<option value="Interventor">
                    		Interventor
                    		</option>
                    	</select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrarse </button>
                    
                </form>
            
            </div>
        </div>
    </div>
</body>
</html>
